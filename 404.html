<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="img/logo.png">
  <link rel="apple-touch-icon" href="img/logo.png">
  <link id="bs-ltr" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link id="bs-rtl" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" disabled>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/site.css">
  <script>
    (function(){
      var t=localStorage.getItem('et-theme')||'light';
      document.documentElement.setAttribute('data-theme',t);
      var p=new URLSearchParams(location.search);
      var lang=p.get('lang')||localStorage.getItem('et-lang')||'en';
      if(!['en','ar'].includes(lang))lang='en';
      document.documentElement.lang=lang;
      if(lang==='ar'){
        document.documentElement.dir='rtl';
        document.getElementById('bs-ltr').disabled=true;
        document.getElementById('bs-rtl').disabled=false;
      }
    })();
  </script>
  <script src="locales/en.js"></script>
  <script src="locales/ar.js"></script>
  <title>404 — Page Not Found — Evolution Technology</title>
</head>
<body data-page="404">
  <div id="site-header"></div>

  <main role="main" id="main-content">
    <section class="et-404">
      <div class="container text-center">
        <p class="et-404__code">404</p>
        <h1 class="et-404__title">Page Not Found</h1>
        <p class="et-404__subtitle">
          The page you are looking for does not exist or has been moved.
        </p>
        <div class="et-404__actions">
          <a href="/" class="btn et-btn-primary">Back to Home</a>
          <a href="/contact.html" class="btn et-btn-outline">Contact Us</a>
        </div>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
