<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" id="meta-desc" content="Modernization &amp; Integration — Evolution Technology">
  <link rel="icon" type="image/png" href="../img/logo.png">
  <link rel="apple-touch-icon" href="../img/logo.png">
  <link id="bs-ltr" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link id="bs-rtl" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" disabled>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../css/site.css">
  <script>
    (function(){
      var t=localStorage.getItem('et-theme')||'light';
      document.documentElement.setAttribute('data-theme',t);
      var p=new URLSearchParams(location.search);
      var lang=p.get('lang')||localStorage.getItem('et-lang')||'en';
      if(!['en','ar'].includes(lang))lang='en';
      document.documentElement.lang=lang;
      if(lang==='ar'){
        document.documentElement.dir='rtl';
        document.getElementById('bs-ltr').disabled=true;
        document.getElementById('bs-rtl').disabled=false;
      }
    })();
  </script>
  <script src="../locales/en.js"></script>
  <script src="../locales/ar.js"></script>
  <title>Modernization &amp; Integration — Evolution Technology</title>
</head>
<body data-page="modernization">
  <div id="site-header"></div>

  <main role="main" id="main-content">

    <section class="et-page-hero">
      <div class="container">
        <p class="et-label" data-i18n="pages.modernization.hero.label"></p>
        <h1 class="et-page-hero__title" data-i18n="pages.modernization.hero.title"></h1>
        <p class="et-page-hero__subtitle" data-i18n="pages.modernization.hero.subtitle"></p>
      </div>
    </section>

    <section class="et-section">
      <div class="container">
        <div class="row g-5">
          <div class="col-lg-8">

            <div class="et-service-block">
              <h2 class="et-service-block__title" data-i18n="pages.modernization.description.title"></h2>
              <p data-i18n="pages.modernization.description.body"></p>
            </div>

            <div class="et-service-block">
              <h2 class="et-service-block__title" data-i18n="pages.modernization.approach.title"></h2>
              <ol class="et-steps" data-i18n-steps="pages.modernization.approach.steps"></ol>
            </div>

            <div class="et-service-block et-service-block--engagement">
              <h2 class="et-service-block__title" data-i18n="pages.modernization.engagement.title"></h2>
              <p data-i18n="pages.modernization.engagement.body"></p>
            </div>

          </div>
          <div class="col-lg-4">

            <div class="et-sidebar-block">
              <h3 class="et-sidebar-block__title" data-i18n="pages.modernization.scope.title"></h3>
              <ul class="et-checklist" data-i18n-list="pages.modernization.scope.items"></ul>
            </div>

            <div class="et-sidebar-block">
              <h3 class="et-sidebar-block__title" data-i18n="pages.modernization.deliverables.title"></h3>
              <ul class="et-checklist" data-i18n-list="pages.modernization.deliverables.items"></ul>
            </div>

            <div class="et-sidebar-cta">
              <a class="btn et-btn-primary w-100" data-i18n-href="contact" data-i18n="nav.getStarted"></a>
            </div>

          </div>
        </div>
      </div>
    </section>

  </main>

  <div id="site-footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/config.js"></script>
  <script src="../js/i18n.js"></script>
  <script src="../js/site.js"></script>
</body>
</html>
