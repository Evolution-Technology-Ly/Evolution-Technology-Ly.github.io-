<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" id="meta-desc" content="Evolution Technology Services">
  <link id="bs-ltr" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link id="bs-rtl" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" disabled>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/site.css">
  <script>
    (function(){
      var t=localStorage.getItem('et-theme')||'light';
      document.documentElement.setAttribute('data-theme',t);
      var p=new URLSearchParams(location.search);
      var lang=p.get('lang')||localStorage.getItem('et-lang')||'en';
      if(!['en','ar'].includes(lang))lang='en';
      document.documentElement.lang=lang;
      if(lang==='ar'){
        document.documentElement.dir='rtl';
        document.getElementById('bs-ltr').disabled=true;
        document.getElementById('bs-rtl').disabled=false;
      }
    })();
  </script>
  <script src="locales/en.js"></script>
  <script src="locales/ar.js"></script>
  <title>Services â€” Evolution Technology</title>
</head>
<body data-page="services">
  <div id="site-header"></div>

  <main role="main" id="main-content">

    <!-- PAGE HERO -->
    <section class="et-page-hero">
      <div class="container">
        <p class="et-label" data-i18n="pages.services.hero.label"></p>
        <h1 class="et-page-hero__title" data-i18n="pages.services.hero.title"></h1>
        <p class="et-page-hero__subtitle" data-i18n="pages.services.hero.subtitle"></p>
      </div>
    </section>

    <!-- SERVICES CARDS -->
    <section class="et-section">
      <div class="container">
        <div class="et-service-cards" id="services-cards">
          <!-- Injected by i18n.js renderServicesCards() -->
        </div>
      </div>
    </section>

    <!-- CTA -->
    <section class="et-cta">
      <div class="container text-center">
        <h2 class="et-cta__title" data-i18n="pages.home.cta.title"></h2>
        <p class="et-cta__subtitle" data-i18n="pages.home.cta.subtitle"></p>
        <a class="btn et-btn-primary et-btn-lg" data-i18n-href="contact" data-i18n="pages.home.cta.btn"></a>
      </div>
    </section>

  </main>

  <div id="site-footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
