<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" id="meta-desc" content="Evolution Technology â€” Enterprise Systems Architecture, Development &amp; Consulting">
  <link id="bs-ltr" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link id="bs-rtl" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" disabled>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/site.css">
  <script>
    (function(){
      var t=localStorage.getItem('et-theme')||'light';
      document.documentElement.setAttribute('data-theme',t);
      var p=new URLSearchParams(location.search);
      var lang=p.get('lang')||localStorage.getItem('et-lang')||'en';
      if(!['en','ar'].includes(lang))lang='en';
      document.documentElement.lang=lang;
      if(lang==='ar'){
        document.documentElement.dir='rtl';
        document.getElementById('bs-ltr').disabled=true;
        document.getElementById('bs-rtl').disabled=false;
      }
    })();
  </script>
  <script src="locales/en.js"></script>
  <script src="locales/ar.js"></script>
  <title>Evolution Technology</title>
</head>
<body data-page="home">
  <div id="site-header"></div>

  <main role="main" id="main-content">

    <!-- HERO -->
    <section class="et-hero">
      <div class="container">
        <div class="et-hero__inner">
          <p class="et-label" data-i18n="pages.home.hero.label"></p>
          <h1 class="et-hero__title" data-i18n="pages.home.hero.title"></h1>
          <p class="et-hero__subtitle" data-i18n="pages.home.hero.subtitle"></p>
          <div class="et-hero__actions">
            <a class="btn et-btn-primary" data-i18n-href="services" data-i18n="pages.home.hero.cta"></a>
            <a class="btn et-btn-outline" data-i18n-href="about" data-i18n="pages.home.hero.secondary"></a>
          </div>
        </div>
      </div>
    </section>

    <!-- SERVICES GRID -->
    <section class="et-section" id="services">
      <div class="container">
        <p class="et-label text-center" data-i18n="pages.home.services.label"></p>
        <h2 class="et-section__title text-center" data-i18n="pages.home.services.title"></h2>
        <p class="et-section__subtitle text-center" data-i18n="pages.home.services.subtitle"></p>
        <div class="et-services-grid" id="home-services-grid">
          <!-- Injected by i18n.js renderHomeServices() -->
        </div>
      </div>
    </section>

    <!-- PARTNERSHIP -->
    <section class="et-section et-section--alt" id="about-preview">
      <div class="container">
        <div class="row align-items-center g-5">
          <div class="col-lg-6">
            <p class="et-label" data-i18n="pages.home.partnership.label"></p>
            <h2 class="et-section__title" data-i18n="pages.home.partnership.title"></h2>
            <div class="et-paras" data-i18n-paras="pages.home.partnership.paras"></div>
          </div>
          <div class="col-lg-6">
            <div class="et-principles-grid" id="home-principles-grid">
              <!-- Injected by i18n.js renderHomePrinciples() -->
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- CTA -->
    <section class="et-cta">
      <div class="container text-center">
        <h2 class="et-cta__title" data-i18n="pages.home.cta.title"></h2>
        <p class="et-cta__subtitle" data-i18n="pages.home.cta.subtitle"></p>
        <a class="btn et-btn-primary et-btn-lg" data-i18n-href="contact" data-i18n="pages.home.cta.btn"></a>
      </div>
    </section>

  </main>

  <div id="site-footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
