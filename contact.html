<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" id="meta-desc" content="Contact Evolution Technology">
  <link rel="icon" type="image/png" href="img/logo.png">
  <link rel="apple-touch-icon" href="img/logo.png">
  <link id="bs-ltr" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link id="bs-rtl" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" disabled>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/site.css">
  <script>
    (function(){
      var t=localStorage.getItem('et-theme')||'light';
      document.documentElement.setAttribute('data-theme',t);
      var p=new URLSearchParams(location.search);
      var lang=p.get('lang')||localStorage.getItem('et-lang')||'en';
      if(!['en','ar'].includes(lang))lang='en';
      document.documentElement.lang=lang;
      if(lang==='ar'){
        document.documentElement.dir='rtl';
        document.getElementById('bs-ltr').disabled=true;
        document.getElementById('bs-rtl').disabled=false;
      }
    })();
  </script>
  <script src="locales/en.js"></script>
  <script src="locales/ar.js"></script>
  <title>Contact â€” Evolution Technology</title>
</head>
<body data-page="contact">
  <div id="site-header"></div>

  <main role="main" id="main-content">

    <!-- PAGE HERO -->
    <section class="et-page-hero">
      <div class="container">
        <p class="et-label" data-i18n="pages.contact.hero.label"></p>
        <h1 class="et-page-hero__title" data-i18n="pages.contact.hero.title"></h1>
        <p class="et-page-hero__subtitle" data-i18n="pages.contact.hero.subtitle"></p>
      </div>
    </section>

    <!-- CONTACT BODY -->
    <section class="et-section">
      <div class="container">
        <div class="row g-5">

          <!-- FORM COLUMN -->
          <div class="col-lg-7">
            <div id="form-feedback" class="et-form-feedback" hidden></div>
            <form id="contact-form" novalidate>
              <!-- Name -->
              <div class="mb-4">
                <label class="form-label et-form-label" for="contact-name" data-i18n="pages.contact.form.name"></label>
                <input type="text" id="contact-name" name="name" class="form-control et-input"
                  data-i18n-placeholder="pages.contact.form.namePlaceholder" required>
              </div>
              <!-- Email -->
              <div class="mb-4">
                <label class="form-label et-form-label" for="contact-email" data-i18n="pages.contact.form.email"></label>
                <input type="email" id="contact-email" name="email" class="form-control et-input"
                  data-i18n-placeholder="pages.contact.form.emailPlaceholder" required>
              </div>
              <!-- Company -->
              <div class="mb-4">
                <label class="form-label et-form-label" for="contact-company" data-i18n="pages.contact.form.company"></label>
                <input type="text" id="contact-company" name="company" class="form-control et-input"
                  data-i18n-placeholder="pages.contact.form.companyPlaceholder">
              </div>
              <!-- Service select -->
              <div class="mb-4">
                <label class="form-label et-form-label" for="contact-service" data-i18n="pages.contact.form.service"></label>
                <select id="contact-service" name="service" class="form-select et-select">
                  <!-- Options injected by i18n.js renderContactSelect() -->
                </select>
              </div>
              <!-- Message -->
              <div class="mb-4">
                <label class="form-label et-form-label" for="contact-message" data-i18n="pages.contact.form.message"></label>
                <textarea id="contact-message" name="message" class="form-control et-input et-textarea" rows="6"
                  data-i18n-placeholder="pages.contact.form.messagePlaceholder" required></textarea>
              </div>
              <!-- Submit -->
              <button type="submit" class="btn et-btn-primary w-100 et-submit-btn">
                <span class="btn-text" data-i18n="pages.contact.form.submit"></span>
                <span class="spinner-border spinner-border-sm" role="status" hidden aria-hidden="true"></span>
              </button>
            </form>
          </div>

          <!-- INFO COLUMN -->
          <div class="col-lg-5">

            <!-- DIRECT CHANNELS -->
            <div class="et-channels">
              <h2 class="et-channels__title" data-i18n="pages.contact.channels.heading"></h2>
              <div class="et-channel-list">

                <a href="tel:+218928706173" class="et-channel-card">
                  <span class="et-channel-icon et-channel-icon--phone">
                    <i class="bi bi-telephone-fill" aria-hidden="true"></i>
                  </span>
                  <span class="et-channel-info">
                    <span class="et-channel-label" data-i18n="pages.contact.channels.phone.label"></span>
                    <span class="et-channel-value">+218 92 870 6173</span>
                  </span>
                  <i class="bi bi-arrow-up-right et-channel-arrow" aria-hidden="true"></i>
                </a>

                <a href="https://wa.me/218928706173" target="_blank" rel="noopener noreferrer" class="et-channel-card">
                  <span class="et-channel-icon et-channel-icon--whatsapp">
                    <i class="bi bi-whatsapp" aria-hidden="true"></i>
                  </span>
                  <span class="et-channel-info">
                    <span class="et-channel-label" data-i18n="pages.contact.channels.whatsapp.label"></span>
                    <span class="et-channel-value">+218 92 870 6173</span>
                  </span>
                  <i class="bi bi-arrow-up-right et-channel-arrow" aria-hidden="true"></i>
                </a>

                <a href="mailto:info@evotech.ly" class="et-channel-card">
                  <span class="et-channel-icon et-channel-icon--email">
                    <i class="bi bi-envelope-fill" aria-hidden="true"></i>
                  </span>
                  <span class="et-channel-info">
                    <span class="et-channel-label" data-i18n="pages.contact.channels.email.label"></span>
                    <span class="et-channel-value">info@evotech.ly</span>
                  </span>
                  <i class="bi bi-arrow-up-right et-channel-arrow" aria-hidden="true"></i>
                </a>

                <a href="https://www.linkedin.com/company/evo-tech-ly" target="_blank" rel="noopener noreferrer" class="et-channel-card">
                  <span class="et-channel-icon et-channel-icon--linkedin">
                    <i class="bi bi-linkedin" aria-hidden="true"></i>
                  </span>
                  <span class="et-channel-info">
                    <span class="et-channel-label" data-i18n="pages.contact.channels.linkedin.label"></span>
                    <span class="et-channel-value">evo-tech-ly</span>
                  </span>
                  <i class="bi bi-arrow-up-right et-channel-arrow" aria-hidden="true"></i>
                </a>

                <a href="https://www.facebook.com/evotechly" target="_blank" rel="noopener noreferrer" class="et-channel-card">
                  <span class="et-channel-icon et-channel-icon--facebook">
                    <i class="bi bi-facebook" aria-hidden="true"></i>
                  </span>
                  <span class="et-channel-info">
                    <span class="et-channel-label" data-i18n="pages.contact.channels.facebook.label"></span>
                    <span class="et-channel-value">evotechly</span>
                  </span>
                  <i class="bi bi-arrow-up-right et-channel-arrow" aria-hidden="true"></i>
                </a>

                <div class="et-channel-card et-channel-card--static">
                  <span class="et-channel-icon et-channel-icon--address">
                    <i class="bi bi-geo-alt-fill" aria-hidden="true"></i>
                  </span>
                  <span class="et-channel-info">
                    <span class="et-channel-label" data-i18n="pages.contact.channels.address.label"></span>
                    <span class="et-channel-value" data-i18n="pages.contact.channels.address.value"></span>
                  </span>
                </div>

              </div>
            </div>

            <!-- WHAT HAPPENS NEXT -->
            <div class="et-contact-info">
              <h2 class="et-contact-info__title" data-i18n="pages.contact.info.title"></h2>
              <ol class="et-contact-steps" id="contact-steps">
                <!-- Injected by i18n.js renderContactSteps() -->
              </ol>
            </div>

          </div>

        </div>
      </div>
    </section>

  </main>

  <div id="site-footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
