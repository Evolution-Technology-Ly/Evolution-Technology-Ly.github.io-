<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" id="meta-desc" content="Contact Evolution Technology">
  <link id="bs-ltr" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link id="bs-rtl" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" disabled>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/css/site.css">
  <script>
    (function(){
      var t=localStorage.getItem('et-theme')||'light';
      document.documentElement.setAttribute('data-theme',t);
      var p=new URLSearchParams(location.search);
      var lang=p.get('lang')||localStorage.getItem('et-lang')||'en';
      if(!['en','ar'].includes(lang))lang='en';
      document.documentElement.lang=lang;
      if(lang==='ar'){
        document.documentElement.dir='rtl';
        document.getElementById('bs-ltr').disabled=true;
        document.getElementById('bs-rtl').disabled=false;
      }
    })();
  </script>
  <title>Contact â€” Evolution Technology</title>
</head>
<body data-page="contact">
  <div id="site-header"></div>

  <main role="main" id="main-content">

    <!-- PAGE HERO -->
    <section class="et-page-hero">
      <div class="container">
        <p class="et-label" data-i18n="pages.contact.hero.label"></p>
        <h1 class="et-page-hero__title" data-i18n="pages.contact.hero.title"></h1>
        <p class="et-page-hero__subtitle" data-i18n="pages.contact.hero.subtitle"></p>
      </div>
    </section>

    <!-- CONTACT BODY -->
    <section class="et-section">
      <div class="container">
        <div class="row g-5">

          <!-- FORM COLUMN -->
          <div class="col-lg-7">
            <div id="form-feedback" class="et-form-feedback" hidden></div>
            <form id="contact-form" novalidate>
              <!-- Name -->
              <div class="mb-4">
                <label class="form-label et-form-label" for="contact-name" data-i18n="pages.contact.form.name"></label>
                <input type="text" id="contact-name" name="name" class="form-control et-input"
                  data-i18n-placeholder="pages.contact.form.namePlaceholder" required>
              </div>
              <!-- Email -->
              <div class="mb-4">
                <label class="form-label et-form-label" for="contact-email" data-i18n="pages.contact.form.email"></label>
                <input type="email" id="contact-email" name="email" class="form-control et-input"
                  data-i18n-placeholder="pages.contact.form.emailPlaceholder" required>
              </div>
              <!-- Company -->
              <div class="mb-4">
                <label class="form-label et-form-label" for="contact-company" data-i18n="pages.contact.form.company"></label>
                <input type="text" id="contact-company" name="company" class="form-control et-input"
                  data-i18n-placeholder="pages.contact.form.companyPlaceholder">
              </div>
              <!-- Service select -->
              <div class="mb-4">
                <label class="form-label et-form-label" for="contact-service" data-i18n="pages.contact.form.service"></label>
                <select id="contact-service" name="service" class="form-select et-select">
                  <!-- Options injected by i18n.js renderContactSelect() -->
                </select>
              </div>
              <!-- Message -->
              <div class="mb-4">
                <label class="form-label et-form-label" for="contact-message" data-i18n="pages.contact.form.message"></label>
                <textarea id="contact-message" name="message" class="form-control et-input et-textarea" rows="6"
                  data-i18n-placeholder="pages.contact.form.messagePlaceholder" required></textarea>
              </div>
              <!-- Submit -->
              <button type="submit" class="btn et-btn-primary w-100 et-submit-btn">
                <span class="btn-text" data-i18n="pages.contact.form.submit"></span>
                <span class="spinner-border spinner-border-sm" role="status" hidden aria-hidden="true"></span>
              </button>
            </form>
          </div>

          <!-- INFO COLUMN -->
          <div class="col-lg-5">
            <div class="et-contact-info">
              <h2 class="et-contact-info__title" data-i18n="pages.contact.info.title"></h2>
              <ol class="et-contact-steps" id="contact-steps">
                <!-- Injected by i18n.js -->
              </ol>
              <div class="et-contact-direct">
                <p data-i18n="pages.contact.info.directContact"></p>
                <a class="et-contact-email" href="mailto:contact@evolutiontechnology.ly"
                  data-i18n="pages.contact.info.email"></a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>

  </main>

  <div id="site-footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/config.js"></script>
  <script src="/js/i18n.js"></script>
  <script src="/js/site.js"></script>
</body>
</html>
